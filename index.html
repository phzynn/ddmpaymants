<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dívida Faculdade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- DÍVIDA -->
  <div class="card">
    <p class="status">● Dívida em aberto</p>
    <h1>R$ 1.759,00</h1>

    <div class="buttons">

      <!-- PIX -->
      <label for="pix-toggle" class="pay-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Pix_logo.svg">
        Pix
      </label>

      <!-- CARTÃO -->
      <button class="pay-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Mastercard_2019_logo.svg">
        Cartão de crédito
      </button>

    </div>
  </div>

  <!-- CHECKBOX CONTROLADOR -->
  <input type="checkbox" id="pix-toggle">

  <!-- PROPOSTA PIX -->
  <div class="proposal">
    <h2>Proposta de Acordo (Pix)</h2>

    <p class="subtitle">Escolha a entrada</p>

    <div class="options">
      <label>
        <input type="radio" name="entrada">
        Entrada R$ 300,00
      </label>

      <label>
        <input type="radio" name="entrada">
        Entrada R$ 500,00
      </label>

      <label>
        <input type="radio" name="entrada">
        Sem entrada
      </label>
    </div>

    <p class="subtitle">Parcelamento</p>

    <div class="options">
      <label>
        <input type="radio" name="parcelas">
        3x de R$ 530,00
      </label>

      <label>
        <input type="radio" name="parcelas">
        6x de R$ 290,00
      </label>

      <label>
        <input type="radio" name="parcelas">
        12x de R$ 165,00
      </label>
    </div>

    <button class="confirm">Confirmar proposta</button>

    <label for="pix-toggle" class="cancel">Cancelar</label>
  </div>

</div>

</body>
</html>
