<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minhas Dívidas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Olá, Pedro!</h2>

    <button class="btn">Minhas dívidas</button>

    <div class="card green">
      <p>Dívida em aberto:</p>
      <strong>R$ 1.759,00</strong>
    </div>

    <button class="btn" onclick="mostrarPagamento()">Pagar dívida</button>

    <div id="pagamento" class="hidden">
      <h3>Forma de pagamento</h3>
      <button class="btn branco" onclick="mostrarPix()">Pix</button>
      <button class="btn branco">Crédito</button>
    </div>

    <div id="pix" class="hidden pix-box">
      <h4>Opções no Pix</h4>
      <div class="pix-option">À vista - R$ 1.759,00</div>
      <div class="pix-option">Entrada + 2x</div>
      <div class="pix-option">Entrada + 3x</div>
    </div>
  </div>

  <script>
    function mostrarPagamento() {
      document.getElementById("pagamento").classList.remove("hidden");
    }

    function mostrarPix() {
      document.getElementById("pix").classList.remove("hidden");
    }
  </script>

</body>
</html>
