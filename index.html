<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Dívidas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="header">
    <h1>UNIVERSIDADE UNIJORGE NOVO</h1>
    <div class="user">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png">
      Olá, <strong>PEDRO</strong>!
    </div>
    <div class="logout">Sair</div>
  </div>

  <div class="section-title">Minhas dívidas</div>

  <div class="card">
    <div class="label">● Dívida em aberto</div>
    <div class="value">R$ 1.759,00</div>

    <div class="buttons">
      <button class="pay-btn pix" onclick="abrirPix()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Pix_logo.svg">
        Pix
      </button>

      <button class="pay-btn credito" onclick="abrirCredito()">
        <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png">
        Cartão de crédito
      </button>
    </div>
  </div>

</div>

<!-- MODAL PIX -->
<div class="modal" id="modalPix">
  <div class="modal-box">
    <h2>Negociação via Pix</h2>

    <table class="tabela">
      <tr>
        <th>Entrada</th>
        <th>Parcelas</th>
        <th>Valor Parcela</th>
      </tr>

      <tr onclick="selecionar(this)">
        <td>-</td>
        <td>1x</td>
        <td>R$ 1.583,10</td>
      </tr>

      <tr onclick="selecionar(this)">
        <td>R$ 300,00</td>
        <td>6x</td>
        <td>R$ 315,00</td>
      </tr>

      <tr onclick="selecionar(this)">
        <td>-</td>
        <td>12x</td>
        <td>R$ 180,00</td>
      </tr>
    </table>

    <button class="confirm">Confirmar Pix</button>
    <button class="cancel" onclick="fecharPix()">Cancelar</button>
  </div>
</div>

<!-- MODAL CRÉDITO -->
<div class="modal" id="modalCredito">
  <div class="modal-box">
    <h2>Pagamento com Cartão</h2>

    <input type="text" placeholder="Número do cartão">
    <input type="text" placeholder="Nome no cartão">
    <input type="text" placeholder="Validade">
    <input type="text" placeholder="CVV">

    <select>
      <option>1x sem juros</option>
      <option>2x com juros</option>
      <option>3x com juros</option>
      <option>6x com juros</option>
      <option>12x com juros</option>
    </select>

    <button class="confirm">Pagar</button>
    <button class="cancel" onclick="fecharCredito()">Cancelar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
