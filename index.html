<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Dívidas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="header">
    <h1>UNIVERSIDADE UNIJORGE NOVO</h1>
    <div class="user">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png">
      Olá, <strong>PEDRO</strong> !
    </div>
    <div class="logout">Sair</div>
  </div>

  <div class="section-title">Minhas dívidas</div>

  <div class="card">
    <div class="label">● Dívida em aberto</div>
    <div class="value">R$ <span id="valorDivida">1759.00</span></div>

    <div class="buttons">
      <button class="pay-btn" onclick="abrirPix()">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png">
        Pix
      </button>

      <button class="pay-btn" onclick="abrirCredito()">
        <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png">
        Crédito
      </button>
    </div>
  </div>

  <div class="section-title">Meus Acordos</div>

  <div class="card">
    <table>
      <tr>
        <th>Acordo</th>
        <th>Status</th>
        <th>Data</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>16619620</td>
        <td class="ok">Quitado</td>
        <td>02/12/2025</td>
        <td>568,62</td>
      </tr>
      <tr>
        <td>16617533</td>
        <td class="ok">Quitado</td>
        <td>24/11/2025</td>
        <td>595,33</td>
      </tr>
    </table>
  </div>

  <div class="menu">
    <div><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/3135/3135673.png"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/839/839860.png"></div>
    <div><img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png"></div>
  </div>
</div>

<!-- MODAL -->
<div class="overlay" id="overlay">
  <div class="modal" id="modal"></div>
</div>

<script src="script.js"></script>
</body>
</html>
